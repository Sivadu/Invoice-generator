<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
<div class="d-flex justify-content-center mb-4">
  <h2 class="heading-block">Invoice Generator</h2>
</div>
    <form id="invoiceForm" class="card p-4 shadow">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName" placeholder="Enter student's name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="parentName" class="form-label">Parent Name</label>
          <input type="text" class="form-control" id="parentName" placeholder="Enter parent's name" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="courseType" class="form-label">Course Type</label>
          <select class="form-select" id="courseType" required>
            <option value="">Choose...</option>
            <option value="Laptop Batch">Laptop Batch</option>
            <option value="Non-Laptop Batch">Non-Laptop Batch</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="fees" class="form-label">Fees Paid (in â‚¹)</label>
          <input type="number" class="form-control" id="fees" placeholder="Enter fee amount" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Generate Invoice</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
